<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/league.css">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <!---->
				<section data-transition="convex">
					<h1><strong>Organizador Gráfico</strong></h1>
				</section>
				<section data-transition="convex">
					<section data-transition="convex">
						<h2><strong>Integrantes</strong></h2>
						<br>
						<img class="r-frame" style="background: rgba(255,255,255,0.1);" alt="Down arrow"
							src="https://static.slid.es/reveal/arrow.png" data-lazy-loaded="" width="178" height="238">
					</section>
					<section data-transition="convex">
						<ol>
							<li>Galo Elizalde</li>
							<li>Máximo Álvarez</li>
						</ol>
					</section>
				</section>
				<section id="menu" data-transition="convex">
					<h2><strong>Contenidos</strong></h2>
					<ol>
						<li><a href="#/tipos">Tipos de modelos</a></li>
						<li><a href="#/cualidades">Cualidades de los modelos</a></li>
					</ol>
				</section>
        <!---->
				<section id="tipos" data-transition="convex">
					<strong>Tipos de modelos</strong>
					<img style="width: 75%;" data-src="img/tipos_modelos.png">
					<hr>
					<a href="#/menu" style="font-size:22px;">
						<strong>
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left"
								viewBox="0 0 20 8">
								<path fill-rule="evenodd"
									d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
							</svg>
							Regresar a los contenidos
						</strong>
					</a>
				</section>
				<section id="cualidades" data-transition="convex">
					<strong>Cualidades de los modelos</strong>
					<img style="width: 75%;" data-src="img/cualidades.png">
					<hr>
					<a href="#/menu" style="font-size:22px;">
						<strong>
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left"
								viewBox="0 0 20 8">
								<path fill-rule="evenodd"
									d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
							</svg>
							Regresar a los contenidos
						</strong>
					</a>
				</section>
				<section id="fin" data-transition="convex">
					<h1><strong>Muchas gracias</strong></h1>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
